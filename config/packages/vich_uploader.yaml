vich_uploader:
    db_driver: orm

    mappings:
        expedientes_internos:
            uri_prefix: "%app.path.expedientes_internos%"
            upload_destination: "%kernel.project_dir%/../web/uploads/expedientes/internos"
        expedientes_externos:
            uri_prefix: "%app.path.expedientes_externos%"
            upload_destination: "%kernel.project_dir%/../web/uploads/expedientes/externos"
        dictamen:
            uri_prefix: "%app.path.dictamenes%"
            upload_destination: "%kernel.project_dir%/../web/uploads/dictamenes"
        sanciones:
            uri_prefix: "%app.path.sanciones%"
            upload_destination: "%kernel.project_dir%/../web/uploads/sanciones"
        documentos:
            uri_prefix: "%app.path.documentos%"
            upload_destination: "%kernel.project_dir%/../web/uploads/documentos"
        varios:
            uri_prefix: "%app.path.varios%"
            upload_destination: "%kernel.project_dir%/../web/uploads/varios"
        expedientes_anexos:
            uri_prefix: "%app.path.expedientes_anexos%"
            upload_destination: "%kernel.project_dir%/../web/uploads/expedientes/anexos"
            namer: "vich_uploader.namer_uniqid"
        dictamenes_anexos:
            uri_prefix: "%app.path.dictamenes_anexos%"
            upload_destination: "%kernel.project_dir%/../web/uploads/dictamenes/anexos"
            namer: "vich_uploader.namer_uniqid"
        orden_de_pago:
            uri_prefix: "%app.path.ordenes_de_pago%"
            upload_destination: "%kernel.project_dir%/../web/uploads/ordenes_de_pago"
